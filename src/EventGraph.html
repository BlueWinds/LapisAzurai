<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
  svg {
    top: 0;
    left: 0;
    position: absolute;
  }
  .link {
    fill: none;
    stroke: #666;
    stroke-width: 1.5px;
  }
  .link.blocking {
    stroke-dasharray: 0,2 1;
  }
  circle {
    stroke: #333;
    stroke-width: 1px;
  }
  text {
    font: 10px sans-serif;
    pointer-events: none;
  }
</style>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="../dist/game/lib.js"></script>
<script src="../dist/game/compiled.js"></script>
<script>
  function drawEvents(chapter) {
    var links = [];
    var nodes = {};
    var colors = {};
    var colorI = 0;
    var color = d3.scale.category10();

    var places = {};
    Object.keys(Place).forEach(function(place) {
      if (!Place[place].pages) { return; }

      var element = document.getElementsByClassName('place ' + place)[0];
      if (Place[place].pages[chapter]) {
        Place[place].pages[chapter].forEach(function(page) { places[page] = place; });
        colors[place] = color(colorI);
        colorI++;
        element.style.display = 'block';
        element.style.color = colors[place];
      } else {
        element.style.display = 'none';
      }
    });

    for (var key in Page) {
      if (typeof Page[key] != 'object' || !places[key]) { continue; }

      nodes[key] = {name: key, location: places[key]};
      var h = Page[key].history;
      for (var link in h) {
        // "backwards" so that the arrows point in an intuitive direction
        links.push({source: link, target: key, type: Page[key].blocking ? 'blocking' : 'leadsTo'});
      }
    }

    links = links.filter(function(link) {
      if (!nodes[link.source]) {
        // Don't warn that Ch2/Ch3's prereqs are missing when viewing that chapter (they're just hidden, because they belong to the previous chapter).
        if (link.target !== chapter) {
          console.log('Missing source', link.source);
        }
        return false;
      }
      link.source = nodes[link.source];
      link.target = nodes[link.target];
      return true
    });

    var width = $(document).width(),
        height = $(document).height();

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(60)
        .charge(-300)
        .on("tick", tick)
        .start();

    d3.selectAll("svg > *").remove();
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    // Per-type markers, as they don't inherit styles.
    svg.append("defs").selectAll("marker")
        .data(["leadsTo", "blocking"])
      .enter().append("marker")
        .attr("id", function(d) { return d; })
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 15)
        .attr("refY", -1.5)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("path")
        .attr("d", "M0,-5L10,0L0,5");

    var path = svg.append("g").selectAll("path")
        .data(force.links())
      .enter().append("path")
        .attr("class", function(d) { return "link " + d.type; })
        .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

    var circle = svg.append("g").selectAll("circle")
        .data(force.nodes())
      .enter().append("circle")
        .attr("r", 7)
        .attr('style', function(d) { return 'fill: ' + colors[d.location]; })
        .call(force.drag);

    var text = svg.append("g").selectAll("text")
        .data(force.nodes())
      .enter().append("text")
        .attr("x", 10)
        .attr("y", ".31em")
        .text(function(d) { return d.name; });

    // Use elliptical arc path segments to doubly-encode directionality.
    function tick() {
      path.attr("d", linkArc);
      circle.attr("transform", transform);
      text.attr("transform", transform);
    }

    function linkArc(d) {
      var dx = d.target.x - d.source.x,
          dy = d.target.y - d.source.y,
          dr = 0;
      return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
    }

    function transform(d) {
      return "translate(" + d.x + "," + d.y + ")";
    }
  }
</script>
</head>
<body onload="drawEvents('Ch1')">
  <div style="position: absolute; top: 0; left: 0; z-index: 1;">
    <button onclick="drawEvents('Ch1')">Ch1</button>
    <button onclick="drawEvents('Ch2')">Ch2</button>
    <button onclick="drawEvents('Ch3')">Ch3</button>
    <div>Solid = Spend Rep</div>
    <div>Dashed = No Rep</div>
    <div class="place Vailia">Vailia</div>
    <div class="place MtJulia">Mt Julia</div>
    <div class="place Alkenia">Alkenia</div>
    <div class="place Nonkenia">Nonkenia</div>
    <div class="place IronSands">IronSands</div>
    <div class="place Tomenoi">Tomenoi</div>
    <div class="place Colinth">Colinth</div>
    <div class="place Kantis">Kantis</div>
    <div class="place Amandais">Amandais</div>
  </div>
</body>
