<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Lapis Azurai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <script src="main.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </head>
  <body>
    <header><div id="inner-header">
      <img src="content/Logo.png" class="logo" />
      <div class="day"></div>
      <div class="cargo"></div>
      <div class="right">
        <a id="new-game">New</a>
        <a id="save-game">Save <span class="success">✓</span></a>
        <a id="load-game">Load</a>
        <a href="http://winds.blue">Site</a>
      </div>
    </div></header>
    <div id="flex"><div id="container">
      <div id="drag-map">
        <svg id="map">
          <circle cx="0" cy="0" r="5" style="fill:#DD0000;stroke:none"/>
          <circle cx="0" cy="0" r="8" style="fill:none;stroke:#DD0000;stroke-width:1.2;"/>
        </svg>
        <div id="back">⬆️</div>
      </div>
      <div id="overview">
        <div class="place"></div>
        <div class="people"></div>
      </div>
      <div id="content">
        <div id="stories"></div>
      </div>
    </div></div>
